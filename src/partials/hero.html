<div class="section hero__section">
  <div class="container">
    <div class="hero">
      <div class="hero__img-frame">
        <div class="hero__img-box">
          <picture class="animate__animated animate__fadeIn hero__img">
            <source
              srcset="
                ./images/hero/hero-145.jpg    145w,
                ./images/hero/hero-145@2x.jpg 290w,
                ./images/hero/hero-145@3x.jpg 435w
              "
              media="(max-width: 767px)"
              sizes="145px"
            />
            <source
              srcset="
                ./images/hero/hero-390.jpg     390w,
                ./images/hero/hero-390@2x.jpg  780w,
                ./images/hero/hero-390@3x.jpg 1170w
              "
              media="(min-width: 768px)"
              sizes="390px"
            />
            <img src="./images/hero/hero-145.jpg" alt="Beautiful Echinacea Flower" />
          </picture>
          <!-- w folderze images sa obrazki hero_full do uzycia jesli bedziemy robic animke -->
        </div>
        <div class="hero__headerbox">
          <h1 class="animate__animated animate__pulse hero__header">ANEMONÄ’</h1>
        </div>
        <div class="hero__textbox">
          <h2 class="animate__animated animate__pulse hero__text">flower studio</h2>

          <button data-modal-contact-open2 type="button" class="hero__button">
            <picture class="hero__btn animate__animated animate__rotateIn">
              <source
                type="image/svg+xml"
                srcset="./images/hero/btn-mob.svg"
                media="(max-width: 767px)"
              />
              <source
                type="image/svg+xml"
                srcset="./images/hero/btn-tab.svg"
                media="(min-width: 768px) and (max-width: 1279px)"
              />
              <source
                type="image/svg+xml"
                srcset="./images/hero/btn-dsk.svg"
                media="(min-width: 1280px)"
              />
              <img src="./images/hero/btn-mob.svg" alt="Shop now button" />
            </picture>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
