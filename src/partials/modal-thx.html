<button type="button" class="button" thx-modal-open>Open</button>

<div class="thx-backdrop thx-is-hidden" thx-modal>
  <div class="modal-thx">
    <button type="button" class="modal-thx__close" thx-modal-close>
      <svg width="18" height="18">
        <use href="./images/icons/icons.svg#icon-close-button"></use>
      </svg>
    </button>
    <div class="modal-thx__container">
      <img
        class="modal-thx__img"
        src="./images/modal-thx/plants.svg"
        alt="Another lot of beautiful flowers"
      />
      <h3 class="modal-thx__title">Thank you!</h3>
      <span class="modal-thx__text">
        We have received your contact details and will reach you soon.
      </span>
      <button type="button" class="button modal-thx__button" thx-modal-close2>Continue</button>
    </div>
  </div>
</div>
